<div class="volunteer-nav"></div>

<h3>All Tasks</h3>
<div>
    <button ng-click="exportJobSignUps()" class="btn btn-primary"><i class="glyphicon glyphicon-download"></i> Export Job Signup Data</button>
</div>

        		<table class="table table-striped">
        					<thead>
        					<tr>
        						<th>Job</th>
        						<th>Date</th>
        						<th>Categories</th>
        						<th>Status</th>
        						<th></th>
        					</tr>
        					</thead>
        					<tbody>
        					<tr ng-repeat="job in allJobs">
        						<td><a href="#/job-detail/{{job.id}}">{{job.name}}</a></td>
        						<td>{{job.date | date}} <span ng-show="job.recurrence.endDate">-{{job.recurrence.endDate | date}}</span></td>
        						<td><span class="label label-info" ng-repeat="c in job.categories" style="margin-right:5px">{{c.text}}</span><span class="label label-warning" ng-show="job.private">Private</span></td>
        						<td>
                                    <div class="progress progress-inline">
                                        <div class="progress-bar" role="progressbar" ng-style="{width:percentDone(job)+'%'}">
                                            <span class="sr-only">%</span>
                                        </div>
                                    </div>

        						</td>
        						<td></td>
        					</tr>
        					</tbody>

        				</table>
