<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
  <h4 class="modal-title">Compose Message for Volunteers</h4>
</div>
<div class="modal-body">
  <form name="msgForm" role="form">
    <div class="form-group">

      <div class="form-group">
        <label>Recipients</label>
        <tags-input min-length="3" ng-model="message.recipients" placeholder="Addâ€¦" add-from-autocomplete-only="true"
                    replace-spaces-with-dashes="false" display-property="fullName">
          <auto-complete source="findUsers($query)"></auto-complete>
        </tags-input>

      </div>

      <label>Subject</label>
      <input class="form-control" ng-model="message.subject" required placeholder="Subject" name="Subject"/>
    </div>
    <textarea rows="12" ng-model="message.body" class="form-control" required name="Message"></textarea>



  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="send()">Send via Schoology</button>
</div>
