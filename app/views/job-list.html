<div class="header">
    <ul class="nav nav-pills">
        <li><a href="#/">Home</a></li>
        <li class="active"><a href="#/job-list">Job List</a></li>
        <li ng-show="isAdmin()"><a href="#/admin">Admin</a></li>
    </ul>
</div>

<h1>Available Volunteer Jobs
    <button ng-click="add()" ng-show="isAdmin()" class="btn btn-warning"><i class="glyphicon glyphicon-plus"></i> Add</button>
</h1>

<div class="checkbox">
    <label>
        <input type="checkbox" ng-click="toggleShowAll()" ng-checked="data.showAll"> Show Past Jobs
    </label>
</div>



<input type="search" class="form-control" ng-model="$root.q" placeholder="Search" style="width:12em;">
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Category</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="job in jobs | filter:$root.q | filter:notDeletedFilter" ng-click="showJobDetail(job)">
        <td>{{job.name}}</td>
        <td title="Starting {{job.date|date}}">{{dateDisplayFor(job)}}</td>
        <td><span class="label label-info" ng-repeat="category in job.categories" style="margin-right:5px">{{category.text}}</span></td>
        <td>
            <div class="progress progress-inline">
                <div class="progress-bar" role="progressbar" ng-style="{width:percentDone(job)+'%'}">
                    <span class="sr-only">%</span>
                </div>
            </div>

        </td>
    </tr>
    </tbody>

</table>
