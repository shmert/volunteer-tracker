<div class="hidden-print">
  <label>Show Columns:</label>

  <div class="checkbox" ng-repeat="column in columns" style="display:inline-block; margin-left:18px;">
    <label>
      <input type="checkbox" ng-model="visible[$index]"> {{column}}
    </label>
  </div>
</div>

<h1>Volunteers for {{job.name}}</h1>
<table class="table table-striped table-condensed">
  <thead>
  <tr>
    <th ng-repeat="column in columns" ng-show="visible[$index]">{{column}}</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in rows">
    <td ng-repeat="v in row" ng-show="visible[$index]">{{v}}</td>
  </tr>
  </tbody>

</table>
