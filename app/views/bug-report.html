<form role="form" ng-submit="submit()" >
    <h3>Report a Bug</h3>
    <p class="lead">What were you trying to do when the problem occurred? </p
    <p><strong>Please include as many details as possible</strong>, we will use this information to try to recreate the bug, then can fix it.</p>

    <div class="form-group">
        <label>Problem</label>
        <textarea class="form-control" required rows="20" cols="64" placeholder="What was the expected behavior? What happened instead?" ng-model="problemReport.notes"></textarea>
    </div>

    <div class="form-group">
        <label>Your Name</label>
        <input class="form-control" ng-model="problemReport.user" required/>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input class="form-control" ng-model="problemReport.email" required/>
    </div>

    <button class="btn btn-primary" ng-disabled="sending">Submit Bug Report</button>
    <a class="btn btn-default" ng-disabled="sending" ng-click="cancel()">Cancel</a>
</form>
