<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
  <h4 class="modal-title">URL for {{job.name}}</h4>
</div>
<div class="modal-body">

  <textarea class="form-control" rows="5" autofocus>{{url}}</textarea>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$close()">Close</button>
</div>
