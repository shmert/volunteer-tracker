<div class="well">
    <form ng-submit="search()" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Group</label>
            <tags-input
                    class="col-sm-10"
                    ng-model="groups"
                    placeholder="Class / Groupâ€¦"
                    add-from-autocomplete-only="false"
                    replace-spaces-with-dashes="false"
                    allow-leftover-text="false"
            >
                <auto-complete source="queryCategories($query)" load-on-focus="true" load-on-empty="true" max-results-to-show="25" min-length="1"></auto-complete>
            </tags-input>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Person</label>
            <div class="col-sm-10"><input type="text" class="form-control" placeholder="First / last name..." ng-model="q" autofocus="true">
            </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
          </div>
        </div>

    </form>
</div>
<div class="user-table" users="users"></div>
