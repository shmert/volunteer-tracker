<div class="volunteer-nav"></div>

<h1>Profile Edit: {{user.name_display}}</h1>

<form role="form" novalidate>
    <div class="form-group">
        <label>Preferred Email</label>
        <input type="email" class="form-control email-field" ng-model="user.primary_email"/>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="tel" class="form-control tel-field" ng-model="user.phone"/>
    </div>

    <div class="form-group">
        <label><i class="glyphicon glyphicon-link"></i> Linked To User Account(s)</label>
        <ul>
            <li ng-repeat="u in linkedUsers track by u.id">
                {{u.fullName}}
                <button ng-click="removeLinkedUser($index)" class="btn btn-danger btn-xs">&times;</button>
            </li>
            <li>
                <input class="" ng-model="newUser" typeahead-on-select="didChooseLinkedUser()"
                       uib-typeahead="u as u.fullName for u in findUsers($viewValue)"
                       typeahead-min-length="3"
                />
            </li>
        </ul>
    </div>


    <button type="button" ng-click="save()" class="btn btn-primary">Save</button>
</form>
